{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - ROBO baldyrgan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'images/icon.svg' %}" type="image/x-icon">
    {% tailwind_css %}

    <!-- CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
</head>

<body class="font-inter text-body leading-normal tracking-normal text-sm">
    {% block base %}
    {% endblock base %}
    <style>
        html { scroll-behavior: smooth; }

        [data-reveal]{
            opacity: 0;
            transform: translateY(14px);
            transition: opacity .6s ease, transform .6s ease;
            will-change: opacity, transform;
        }
        [data-reveal].is-visible{
            opacity: 1;
            transform: translateY(0);
        }
    </style>


    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    
    <script>
        (function () {
            const els = document.querySelectorAll("[data-reveal]");
            if (!els.length) return;

            const io = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (!entry.isIntersecting) return;

                    const el = entry.target;
                    const delay = parseInt(el.getAttribute("data-reveal-delay") || "0", 10);
                    if (delay) el.style.transitionDelay = delay + "ms";

                    el.classList.add("is-visible");
                    io.unobserve(el); // once
                });
            }, {
                threshold: 0.12,
                rootMargin: "0px 0px -10% 0px"
            });

            els.forEach(el => io.observe(el));
        })();
    </script>
    {% block script %}{% endblock script %}
</body>
</html>
